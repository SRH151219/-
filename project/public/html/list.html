<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- 头部 -->
    <div id="header">

    </div>
    <!-- Single button -->
    <div class="btn-group">
        <button type="button" id="sort_list" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            排列方式 <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li id="moren"><a href="#">默认排列</a></li>
            <li id="shengxu"><a href="#">价格升序</a></li>
            <li id="jiangxu"><a href="#">价格降序</a></li>
        </ul>
    </div>

    <div class="row" id="goods_list">
        <!-- <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <img src="..." alt="...">
                <div class="caption">
                    <h3></h3>
                    <p>...</p>
                    <p>
                        <a href="#" class="btn btn-default" role="button">修改</a>
                        <a href="#" class="btn btn-primary" role="button">删除</a>

                    </p>
                </div>
            </div> -->
        </div>

    </div>


    <!--  -->
     <!-- 点击修改，弹出模态框 -->
     <div class="modal fade" id="goods_update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">修改商品信息</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="goods_name">商品名称:</label>
                        <input type="text" class="form-control" id="goods_name" placeholder="商品名称">
                    </div>
                    <div class="form-group">
                        <label for="goods_price">商品价格:</label>
                        <input type="text" class="form-control" id="goods_price" placeholder="商品价格">
                    </div>
                    <div class="form-group">
                        <label for="goods_des">商品描述:</label>
                        <input type="text" class="form-control" id="goods_des" placeholder="商品描述">
                    </div>
                    <div class="form-group">
                        <label for="goods_bigImg">商品大图</label>
                        <input type="file" id="goods_bigImg">
                    </div>
                    <div class="form-group">
                        <label for="goods_smallImg">商品小图</label>
                        <input type="file" id="goods_smallImg" multiple>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="modify_btn">确认修改</button>
            </div>
          </div>
        </div>
      </div>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script src="../js/common/login.js"></script>
<script src="../js/common/register.js"></script>
