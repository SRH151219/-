<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/warn.css">

</head>

<body>
    <div id="header">

    </div>

    <form>
        <div class="form-group">
            <label for="goods_name">商品名称:</label>
            <input type="text" class="form-control" id="goods_name" placeholder="商品名称">
        </div>
        <div class="form-group">
            <label for="goods_price">商品价格:</label>
            <input type="text" class="form-control" id="goods_price" placeholder="商品价格">
        </div>
        <div class="form-group">
            <label for="goods_des">商品描述:</label>
            <input type="text" class="form-control" id="goods_des" placeholder="商品描述">
        </div>
        <div class="form-group">
            <label for="goods_bigImg">商品大图</label>
            <input type="file" id="goods_bigImg">
        </div>
        <div class="form-group">
            <label for="goods_smallImg">商品小图</label>
            <input type="file" id="goods_smallImg" multiple>
        </div>
        <button type="button" class="btn btn-default" id="goods_add">添加</button>
    </form>

   

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="./js/common/header.js"></script>
<script src="./js/common/login.js"></script>
<script src="./js/common/register.js"></script>
<script src="./js/common/page.js"></script>
<script src="./js/js/index/index.js"></script>
